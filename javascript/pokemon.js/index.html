<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Battle</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <style media="screen">
      .pokemon{
        width:30%;
        display: inline-block;
        vertical-align: top;
        margin-left: 20%
      }
      img{
        transition: transform 2s;
      }
    </style>
  </head>
  <body>
    <h1>Pokemon Battle!!!</h1>
    <div id="choose">
      <h3>Add a Player</h3>
      <form action="#" method="post">
        <input id="player" type="text" name="player" value="Red">
        <button id="select" type="button" name="button">Add player</button>
      </form>
      <button id="done" type="button" name="button">Done</button>
    </div>
    <div id="players"></div>
    <div id="winner"></div>
  </body>
</html>

<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Hello</title>
    <script src="/angular/angular.js" charset="utf-8"></script>
    <script src="/angular-route/angular-route.js" charset="utf-8"></script>
    <script type="text/javascript">
      var app = angular.module('app', ['ngRoute']);
      app.config(function ($routeProvider){
        $routeProvider
        .when('/', {
          templateUrl: 'partials/view1.html',
          controller: 'view1Controller'
        })
        .when('/partial2', {
          templateUrl: 'partials/view2.html',
          controller: 'view2Controller'
        })
        .otherwise({
          redirectTo: '/'
        });
      });
      app.controller('view1Controller', function($scope){
        $scope.sports = ["golf", "basketball", "hockey", "tennis"];
      })
      app.controller('view2Controller', function($scope){
        $scope.message = "We are using another controller"
      })
    </script>
  </head>
  <body>
    <div ng-view>

    </div>
    <a href="#!/">Partial One</a>
    <a href="#!/partial2">Partial Two</a>
  </body>
</html>

<h1>Players</h1>
<form>
  <label>
    Name: <input type="text" ng-model="player.name">
  </label>
  <input type="submit" value="Add Player" ng-click="addPlayer()">
</form>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="player in players">
      <td>{{player.name}}</td>
      <td><button type="button" name="button" ng-click="removePlayer($index)">Remove Player</button></td>
    </tr>
  </tbody>
</table>

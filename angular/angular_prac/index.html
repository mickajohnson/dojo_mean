<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Angular</title>
    <script src="bower_components/angular/angular.js" charset="utf-8" type="text/javascript"></script>
    <script type="text/javascript">
      var myModule = angular.module('app',[]);
      myModule.controller("divController", function($scope){
        $scope.myName = "Mick";
        $scope.myFavoriteLanguage = 'JavaScript';
        $scope.MyFavoriteJSLibrary = 'Angular';
      });
    </script>
  </head>
  <body>
    <div ng-controller='divController'>
      <p> Hello my name is {{myName}}. My favorite language is {{myFavoriteLanguage}}, because the {{MyFavoriteJSLibrary}} library is awesome!</p>


    </div>
  </body>
</html>

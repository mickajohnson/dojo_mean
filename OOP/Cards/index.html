<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cards</title>
    <script src="../../javascript/pokemon/jquery.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <style media="screen">
      body{
        background: green;
        color: white;
      }
      #game{
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="button" name='button'>Click Me</button>
    <h1>Card Game!</h1>
    <form id="player_select" action="#" method="post">
      <input id="select_one" type="text" value="Player One">
      <input id="select_two" type="text" value="Player Two">
      <button id="select_players" type="button" name="button">Start</button>
    </form>
    <div id="game">
      <div id="player_one"></div>
      <div id="player_two"></div>
      <img id="deck" src="cards-png/b1fh.png" alt="deck">
      <button id="reset" type="button" name="button">Reset</button>
    </div>
  </body>
</html>
